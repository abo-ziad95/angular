<div class="title-block">
    <h3 class="title">
        Страница планирования <span class="sparkline bar"></span>
    </h3>
</div>
<section class="section"  *ngIf="isLoaded">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-sm bordered">
                    <div class="header-block">
                        <h3 class="title">Расходы</h3>
                    </div>
                    <h5 class="planning-expenses pull-right">
                        Общий остаток: <span class="text-success">{{ bill.value | number: '1.2-2'}} ГРН</span>
                    </h5>
                </div>
                 <div class="card-block">
                    <div class="row" *ngFor="let c of cater">
                        <div class="col-xs-6">
                            <div class="n-progress">
                                <div class="progress-bar {{getCatColor(c)}}"  [ngStyle]="{width: getCatPercent(c) }">
                                    <span>{{c.name}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <p>
                                <span class="text-{{getCatColor(c)}}">{{ getCatCost(c) | number:'1.2-2'}}</span>
                                из
                                <span class="text-primary">{{c.capacity | number: '1.2-2'}}</span>
                                |
                                осталось <span class="text-{{getCatColor(c)}}">{{ c.capacity - getCatCost(c) | number:'1.2-2' }}</span> (ГРН)
                            </p>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</section>
<section class="section text-center" *ngIf="!isLoaded">
  loading
</section>
