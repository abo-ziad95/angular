<section class="section">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bordered">
                    <div class="header-block">
                        <h3 class="title">Список событий</h3>
                    </div>
                    <div class="form-inline pull-right m-r-2">
                        <div class="form-group">
                            <input type="text"
                            class="form-control"
                            [placeholder]="placeHolder"
                            [(ngModel)]="searchVal"
                            >
                        </div>
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn btn-secondary dropdown-toggle ">
                                Параметр
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" (click)="changeCriteria('amount')">сумма</a>
                                <a class="dropdown-item" (click)="changeCriteria('date')">дата</a>
                                <a class="dropdown-item" (click)="changeCriteria('category')">категория</a>
                                <a class="dropdown-item" (click)="changeCriteria('type')">тип</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Сумма</th>
                            <th>Дата</th>
                            <th>Категория</th>
                            <th>Тип</th>
                            <th class="text-center">Коментарии</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let e of events | filter:searchVal:searchFild; let idx = index">
                            <th scope="row">{{idx + 1}}</th>
                            <td>{{e.amount}}</td>
                            <td>{{e.date}}</td>
                            <td>{{e.catName}}</td>
                            <td>
                              <span [ngClass]="getLable(e)">
                                <span *ngIf="e.type === 'income'">доход</span>
                                <span *ngIf="e.type === 'outcome'">рaсход</span>
                              </span>
                            </td>
                            <td class="text-center">
                              {{e.description}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
