<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">редактировать категорию</h3>
        </div>
    </div>
    <div class="card-block">
      <div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>
        <form #editForm = "ngForm" (ngSubmit)="onSubmit(editForm)">
          <div class="form-group">
            <label for="selectCat"></label>
            <select
            id="selectCat"
            class="form-control"
            [(ngModel)]="currentCatId"
            (change)="onCatChange()"
            [ngModelOptions]="{standalone: true}"
            >
              <option *ngFor="let c of categories" value="{{c.id}}"> {{ c.name }}</option>
            </select>
          </div>
            <div class="form-group" [ngClass]="{'has-error': editCat.invalid && editCat.touched}">
                <label class="control-label" for="category-name">Введите название</label>
                <input
                type="text"
                id="category-name"
                class="form-control"
                #editCat = "ngModel"
                [ngModel] = "currentCat.name"
                name="editCat"
                required
                >
                <span class="form-help-text"
                *ngIf = "editCat.invalid && editCat.touched"
                >Валидация ошибка</span>
            </div>
            <div class="form-group" [ngClass]="{'has-error': editCatNumber.invalid && editCatNumber.touched}">
                <label class="control-label" for="category-value">Введите лимит</label>
                <input
                type="number"
                id="category-value"
                class="form-control"
                required
                #editCatNumber = "ngModel"
                [ngModel] = "currentCat.capacity"
                name="editCatNumber"
                min="1"
                >
                <span class="form-help-text"
                *ngIf = "editCatNumber.invalid && editCatNumber.touched"
                >Валидация нет ошибки</span>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Добавить</button>
        </form>
    </div>
</div>
